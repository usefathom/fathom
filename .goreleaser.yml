# Documentation http://goreleaser.com
before:
  hooks:
    - make assets/dist
builds:
  - main: main.go
    goos:
      - linux
      - openbsd
      - freebsd
    goarch:
      - amd64
      - 386
      - arm64
    ldflags:
      - -extldflags "-static" -s -w -X "main.version={{.Version}}" -X "main.commit={{.Commit}}" -X "main.date={{.Date}}"
    hooks:
      pre: packr
      post: packr clean
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  draft: true
  mode: append
